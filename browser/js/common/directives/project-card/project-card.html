<div class="row">
  <div class="col-md-6 col-md-4" >
    <div class="project-content">
      <span class="project-name">Start New Project</span>
    </div>
    <div class="thumbnail">
      <img src="http://placehold.it/350x150" ui-sref='new'">
    </div>
  </div>
  <div class="col-md-6 col-md-4" ng-repeat="project in projects" >
    <div class="project-content">
      <span class="project-name">{{project.title}}</span>
      <span class= "project-template">${{project.template}}</span>
    </div>
    <div class="thumbnail">
      <img src="http://placehold.it/350x150" ui-sref= "editor({projectId:project.id})">
    </div>

  </div>
</div>
