<!-- <navbar></navbar> -->
<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
<alert type="danger" ng-show="error">
    {{ error }}
  </alert>
<div id="fill-in">
<center>
  <div>
  <h1 id="headerlogin">Web-Refinery</h1>
  </div>
  <div class="forminput">
    <!--   <label for="email">Email address</label> -->
    <input type="text" ng-model="login.email" id="email" placeholder="Enter email">
    <br>
  <!--   <label for="login-password">Password</label> -->
    <input type="password" ng-model="login.password" id="login-password" placeholder="Password">
  </div>
  </center>
  <button type="submit" class="submitBtn">LOGIN</button>
  <br>
  <a href="/auth/github">
    <img src="/js/login/github.png" class="loginicon"/>
  </a>
  <a href="/auth/google" img src="">
    <img src="/js/login/google.png" class="loginicon"/>
  </a>
  <a href="/auth/twitter" img src="">
    <img src="/js/login/twitter.png" class="loginicon"/>
  </a>
</div>
</form>
